<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="indexM.html#home" class="w3-bar-item w3-button"><b>SG</b> Smilax Global</a>
    <!-- Float links to the right. Hide them on small screens -->

      <a href="indexM.html#project1" class="w3-bar-item w3-button">Project-1</a>

      <a href="indexM.html#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">
<form id="passwordGeneratorForm">
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result__container">
            <span id="result"></span>
            <button id="copy">Copy</button>
        </div>
        <div class="options">
            <div class="option">
                <label>Length</label>
                <input type="number" id="length" min="4" max="20" value="10">
            </div>
            <div class="option">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn" id="generate" type="submit">Generate Password</button>
    </div>
</form>
<script src="js/pwd.js" defer></script>
<!-- End page content -->
</div>
<!-- Footer -->
